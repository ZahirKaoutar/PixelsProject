<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body    class="text-white relative min-h-screen" style="background-image: url('IMG/bg.jpg'); background-size: cover; background-position: center; background-attachment: fixed;" class="bg-black text-white">
    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        
       

        <!-- Game Details Container -->
        <div id="game-details" class="flex-1">
            <!-- Loading state -->
            <div class="flex items-center justify-center h-64">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto mb-4"></div>
                    <p class="text-gray-300">Chargement...</p>
                </div>
            </div>
        </div>

       
        <footer class="bg-black py-6 px-8 mt-auto">
            <div class="flex justify-between items-end">
               
                <div class="flex flex-col items-center">
                    <img src="IMG/logo (1).png" alt="Logo" class="w-12 h-12 mb-2" onerror="this.style.display='none'">
                    <span class="text-xs">Logo</span>
                </div>

                
                <div class="flex flex-col items-center space-y-4">
                    <a href="home.html" class="text-sm hover:text-red-500 transition">Acceuil</a>
                    <a href="favoris.html" class="text-sm hover:text-red-500 transition">Favoris</a>
                </div>

                <!-- Social Icons -->
                <div class="flex flex-col items-center space-y-2">
                    <a href="#" class="text-red-500  rounded p-2">
                        <img src="IMG/image-removebg-preview (1) 1.png" alt="Upload" class="w-6 h-6" onerror="this.innerHTML='üì§'">
                    </a>
                    <a href="favoris.html" class="text-red-500  rounded p-2">
                        <img src="IMG/image-removebg-preview 1 (1).png" alt="Instagram" class="w-6 h-6" onerror="this.innerHTML='üì∑'">
                    </a>
                    
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        async function showGame() {
            const params = new URLSearchParams(window.location.search);
            const gameid = params.get('game.id');

            if (!gameid) {
                document.getElementById('game-details').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <p class="text-red-500 text-xl mb-2"> Jeu non trouv√©</p>
                            <a href="home.html" class="text-blue-400 hover:text-blue-300">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://debuggers-games-api.duckdns.org/api/games/${gameid}`);
                const game = await response.json();

                document.getElementById('game-details').innerHTML = `
                    <!-- Title -->
                    <div class="px-4 pt-4 pb-3">
                        <h1 class="text-2xl font-bold">${game.name}</h1>
                    </div>

                    <!-- Main Image -->
                    <div class="px-4 mb-4">
                        <div class="relative rounded-lg overflow-hidden">
                            <img src="${game.background_image}" 
                                 alt="${game.name}" 
                                 class="w-full h-48 object-cover">
                        </div>
                    </div>

                    
                    <div class="mx-4 bg-black  rounded-2xl p-4 mb-4">
                        
                        <div class="flex gap-3 mb-3">
                            <div class="w-20 h-14 rounded overflow-hidden flex-shrink-0">
                                <img src="${game.background_image}" alt="${game.name}" class="w-full h-full object-cover">
                                     
                                     
                            </div>
                            <div class="flex-1">
                                <h2 class="text-red-500   m-auto font-bold text-base">${game.name}</h2>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4 max-h-32 overflow-y-auto">
                            <p class="text-white text-xs leading-relaxed">
                                ${ game.description || 'Description non disponible'}
                            </p>
                        </div>

                        <!-- Form Fields -->
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs  mb-1">Genre</label>
                                <div class="w-full bg-white rounded px-3 py-2 text-xs text-gray-800">
                                    ${game.genres.map(e => e.name).join(', ')}
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs  mb-1 text-white">Note</label>
                                <div class="w-full bg-white rounded px-3 py-2 text-xs text-gray-800">
                                    ${game.rating} 
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs  mb-1 text-white">Editeur (Studio)</label>
                                <div class="w-full bg-white rounded px-3 py-2 text-xs text-gray-800">
                                    ${game.developers.map(e => e.name).join(', ')}
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs  mb-1 text-white">Date</label>
                                <div class="w-full bg-white rounded px-3 py-2 text-xs text-gray-800">
                                    ${game.released || 'Date non disponible'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('game-details').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center bg-red-900/50 backdrop-blur-md p-6 rounded-lg">
                            <p class="text-red-300 text-xl mb-2">Erreur lors du chargement</p>
                            <p class="text-gray-300 text-sm mb-4">Impossible de r√©cup√©rer les d√©tails du jeu</p>
                            <a href="home.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
            }
        }

        showGame();
    </script>
</body>
</html>
