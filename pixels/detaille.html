<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white relative min-h-screen" style="background-image: url('IMG/bg.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <main class="w-full max-w-[480px] sm:max-w-[640px] md:max-w-[768px] lg:max-w-[1024px] xl:max-w-[1280px] mx-auto min-h-screen flex flex-col">
        
        <!-- Game Details Container -->
            
                <section id="game-details" class="flex-1 justify-center">
                    <!-- Loading state -->
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto mb-4"></div>
                            <p class="text-gray-300">Chargement...</p>
                        </div>
                    </div>
                </section>
           
        

       </main>
        <footer class="bg-black py-6 px-8 mt-auto w-full">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-6 sm:gap-4 md:gap-6 lg:gap-8 max-w-[480px] sm:max-w-[640px] md:max-w-[768px] lg:max-w-[1024px] xl:max-w-[1280px] mx-auto">
               
                <!-- Logo -->
                <div class="flex flex-col items-center">
                    <img src="IMG/logo (1).png" alt="Logo" class="w-12 h-12 sm:w-12 sm:h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 mb-2" onerror="this.style.display='none'">
                    <span class="text-xs sm:text-sm md:text-sm">Logo</span>
                </div>

                <!-- Navigation -->
                <div class="flex items-center gap-8 sm:gap-6 md:gap-8 lg:gap-10">
                    <a href="home.html" class="text-sm sm:text-sm md:text-base lg:text-lg hover:text-red-500 transition-colors">Accueil</a>
                    <a href="favoris.html" class="text-sm sm:text-sm md:text-base lg:text-lg hover:text-red-500 transition-colors">Favoris</a>
                </div>

                <!-- Social -->
                <div class="flex items-center gap-4 sm:gap-3 md:gap-4 lg:gap-5">
                    <a href="#" class="text-red-500 rounded p-2 hover:bg-red-500/20 transition-colors">
                        <img src="IMG/image-removebg-preview (1) 1.png" alt="Upload" class="w-6 h-6 sm:w-6 sm:h-6 md:w-7 md:h-7 lg:w-8 lg:h-8" onerror="this.innerHTML='üì§'">
                    </a>
                    <a href="favoris.html" class="text-red-500 rounded p-2 hover:bg-red-500/20 transition-colors">
                        <img src="IMG/image-removebg-preview 1 (1).png" alt="Instagram" class="w-6 h-6 sm:w-6 sm:h-6 md:w-7 md:h-7 lg:w-8 lg:h-8" onerror="this.innerHTML='üì∑'">
                    </a>
                </div>
            </div>
        </footer>
    
    
    <script>
        async function showGame() {
            const params = new URLSearchParams(window.location.search);
            const gameid = params.get('game.id');

            if (!gameid) {
                document.getElementById('game-details').innerHTML = `
                    <div class="flex items-center justify-center h-64 px-4">
                        <div class="text-center">
                            <p class="text-red-500 text-lg sm:text-xl mb-2">Jeu non trouv√©</p>
                            <a href="home.html" class="text-blue-400 hover:text-blue-300">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://debuggers-games-api.duckdns.org/api/games/${gameid}`);
                const game = await response.json();

                document.getElementById('game-details').innerHTML = `
                    <!-- Title -->
                    <div class="px-4 sm:px-6 md:px-8 lg:px-10 pt-8 sm:pt-10 md:pt-12 lg:pt-16 pb-3 sm:pb-4">
                        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl text-center font-bold">${game.name}</h1>
                    </div>

                    <!-- Main Content -->
                    <div class="px-4 sm:px-6 md:px-8 lg:px-10 mb-6 mt-12 sm:mt-16 md:mt-20 lg:mt-24">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 lg:gap-10 xl:gap-12">
                            
                            <!-- Main Image -->
                            <div class="w-full">
                                <div class="relative rounded-lg overflow-hidden shadow-2xl">
                                    <img src="${game.background_image}" 
                                         alt="${game.name}" 
                                         class="w-full h-48 sm:h-64 md:h-80 lg:h-96 xl:h-[600px] object-cover">
                                </div>
                            </div>

                            <!-- Info Card -->
                            <div class="bg-black/90 backdrop-blur-sm rounded-2xl p-4 sm:p-5 md:p-6 lg:p-8 shadow-2xl">
                                
                                <!-- Game Header -->
                                <div class="flex gap-3 sm:gap-4 mb-4 sm:mb-5 md:mb-6">
                                    <div class="w-16 h-12 sm:w-20 sm:h-14 md:w-24 md:h-16 lg:w-28 lg:h-20 rounded overflow-hidden flex-shrink-0 shadow-lg">
                                        <img src="${game.background_image}" alt="${game.name}" class="w-full h-full object-cover">
                                    </div>
                                    <div class="flex-1 flex items-center">
                                        <h2 class="text-red-500 font-bold text-base sm:text-lg md:text-xl lg:text-2xl">${game.name}</h2>
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="mb-4 sm:mb-5 md:mb-6 max-h-28 sm:max-h-32 md:max-h-40 lg:max-h-48 overflow-y-auto">
                                    <p class="text-white text-xs sm:text-sm md:text-base leading-relaxed">
                                        ${game.description || 'Description non disponible'}
                                    </p>
                                </div>

                                <!-- Form Fields -->
                                <div class="space-y-3 sm:space-y-3.5 md:space-y-4">
                                    <div>
                                        <label class="block text-xs sm:text-sm md:text-base font-semibold mb-1 sm:mb-1.5 md:mb-2">Genre</label>
                                        <div class="w-full bg-white rounded-lg px-3 py-2 sm:px-3.5 sm:py-2.5 md:px-4 md:py-3 text-xs sm:text-sm md:text-base text-gray-800 font-medium">
                                            ${game.genres.map(e => e.name).join(', ')}
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-xs sm:text-sm md:text-base font-semibold mb-1 sm:mb-1.5 md:mb-2">Note</label>
                                        <div class="w-full bg-white rounded-lg px-3 py-2 sm:px-3.5 sm:py-2.5 md:px-4 md:py-3 text-xs sm:text-sm md:text-base text-gray-800 font-medium">
                                         ${game.rating} / 5
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-xs sm:text-sm md:text-base font-semibold mb-1 sm:mb-1.5 md:mb-2">√âditeur (Studio)</label>
                                        <div class="w-full bg-white rounded-lg px-3 py-2 sm:px-3.5 sm:py-2.5 md:px-4 md:py-3 text-xs sm:text-sm md:text-base text-gray-800 font-medium">
                                            ${game.developers.map(e => e.name).join(', ')}
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-xs sm:text-sm md:text-base font-semibold mb-1 sm:mb-1.5 md:mb-2">Date de sortie</label>
                                        <div class="w-full bg-white rounded-lg px-3 py-2 sm:px-3.5 sm:py-2.5 md:px-4 md:py-3 text-xs sm:text-sm md:text-base text-gray-800 font-medium">
                                            ${game.released || 'Date non disponible'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('game-details').innerHTML = `
                    <div class="flex items-center justify-center min-h-64 px-4">
                        <div class="text-center bg-red-900/50 backdrop-blur-md p-6 sm:p-8 md:p-10 rounded-lg max-w-md w-full">
                            <p class="text-red-300 text-lg sm:text-xl md:text-2xl mb-2 font-bold">Erreur lors du chargement</p>
                            <p class="text-gray-300 text-sm sm:text-base mb-4">Impossible de r√©cup√©rer les d√©tails du jeu</p>
                            <a href="home.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 sm:px-8 sm:py-3 rounded-lg transition-colors text-sm sm:text-base font-medium">Retour √† l'accueil</a>
                        </div>
                    </div>
                `;
            }
        }

        showGame();
    </script>
</body>
</html>
